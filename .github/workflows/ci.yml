name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ make

      - name: Configure
        run: cmake -S . -B cmake-build-debug -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build cmake-build-debug --parallel

      - name: Test
        run: ctest --test-dir cmake-build-debug --output-on-failure

