<svg xmlns="http://www.w3.org/2000/svg" width="900" height="240" viewBox="0 0 900 240" role="img" aria-label="ConnectServer flow">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38BDF8"/>
    </marker>
  </defs>
  <rect width="900" height="240" fill="#0F172A"/>

  <rect x="40" y="70" width="160" height="70" rx="12" fill="#111827" stroke="#334155" stroke-width="2"/>
  <rect x="260" y="70" width="200" height="70" rx="12" fill="#111827" stroke="#334155" stroke-width="2"/>
  <rect x="520" y="40" width="160" height="70" rx="12" fill="#0B1220" stroke="#334155" stroke-width="2"/>
  <rect x="520" y="130" width="160" height="70" rx="12" fill="#0B1220" stroke="#334155" stroke-width="2"/>

  <text x="120" y="112" fill="#E2E8F0" font-size="20" font-family="Arial, Helvetica, sans-serif" text-anchor="middle">Client</text>
  <text x="360" y="112" fill="#E2E8F0" font-size="20" font-family="Arial, Helvetica, sans-serif" text-anchor="middle">ConnectServer</text>
  <text x="600" y="82" fill="#E2E8F0" font-size="18" font-family="Arial, Helvetica, sans-serif" text-anchor="middle">Server List</text>
  <text x="600" y="172" fill="#E2E8F0" font-size="18" font-family="Arial, Helvetica, sans-serif" text-anchor="middle">Server Info</text>

  <line x1="200" y1="105" x2="260" y2="105" stroke="#38BDF8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="460" y1="90" x2="520" y2="90" stroke="#38BDF8" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="460" y1="120" x2="520" y2="160" stroke="#38BDF8" stroke-width="3" marker-end="url(#arrow)"/>
</svg>
